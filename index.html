<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>天水将军 张彪 - 动态模糊纪念</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #0c0c0c;
    color: #fff;
    font-family: "Microsoft YaHei", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 会动的背景 */
  .bg {
    position: fixed;
    width: 120%;
    height: 120%;
    background: url(https://picsum.photos/id/1042/1920/1080) center/cover;
    animation: moveBg 25s linear infinite;
    z-index: -2;
  }

  /* 背景缓慢移动 ↓ 这是“动”的来源 */
  @keyframes moveBg {
    0% { transform: translate(0, 0); }
    50% { transform: translate(-4%, -3%); }
    100% { transform: translate(0, 0); }
  }

  /* 你要的：动态模糊块！！！ */
  .blur-card {
    width: 600px;
    height: 320px;
    border-radius: 20px;
    
    /* 关键 ↓ 实时模糊背景 */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    
    background: rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255,255,255,0.1);
    
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    
    text-align: center;
    padding: 40px;
  }

  h1 {
    font-size: 48px;
    color: #f9e496;
    margin-bottom: 10px;
    letter-spacing: 4px;
  }

  h2 {
    font-size: 26px;
    font-weight: normal;
    color: #ddd;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    line-height: 1.8;
    color: #eee;
  }

  .line {
    width: 100px;
    height: 2px;
    background: #f9e496;
    margin: 20px auto;
  }
</style>
</head>

<body>

<!-- 动态背景 -->
<div class="bg"></div>

<!-- 动态模糊区域 ← 这个模糊会跟着背景一起动！！！ -->
<div class="blur-card">
  <h1>天水将军</h1>
  <h2>张 彪</h2>
  <div class="line"></div>
  <p>忠勇无双，气节千秋</p>
  <p>天水风骨，永世流传</p>
</div>

</body>
</html>
